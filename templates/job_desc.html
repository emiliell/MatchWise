<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchWise Â· Match Resumes</title>
  <style>
    :root {
      --bg-1: #0ea5e9; /* cyan-500 */
      --bg-2: #22c55e; /* emerald-500 */
      --primary: #2563eb; /* blue-600 */
      --text: #0f172a; /* slate-900 */
      --muted: #64748b; /* slate-500 */
      --card: #ffffff;
      --ring: rgba(37, 99, 235, 0.35);
      --shadow: 0 10px 30px rgba(2, 6, 23, 0.15);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,0.15), rgba(255,255,255,0)),
                  linear-gradient(135deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
    }

    /* Navbar */
    .nav { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      border-bottom: 1px solid rgba(255,255,255,0.6); }
    .nav-inner { max-width: 1100px; margin: 0 auto; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; }
    .brand { display: inline-flex; align-items: center; gap: 10px; text-decoration: none; }
    .logo-mark { width: 34px; height: 34px; border-radius: 50%; background: conic-gradient(from 210deg, var(--bg-1), var(--bg-2)); box-shadow: inset 0 0 0 2px rgba(255,255,255,0.8), 0 2px 8px rgba(2,6,23,0.15); display: grid; place-items: center; color: #fff; font-weight: 800; font-size: 0.8rem; }
    .logo-text { font-weight: 800; letter-spacing: -0.02em; color: inherit; }
    .nav-links { display: flex; align-items: center; gap: 18px; }
    .nav-a { color: #0b132a; text-decoration: none; font-weight: 600; }
    .nav-a:hover { text-decoration: underline; }
    .nav-cta { display: inline-flex; align-items: center; justify-content: center; height: 36px; padding: 0 14px; border-radius: 10px; border: 0; cursor: pointer; background-image: linear-gradient(90deg, var(--primary), var(--bg-2)); color: #fff; box-shadow: 0 6px 12px rgba(34, 197, 94, 0.25); }

    /* Page container */
    .page { display: grid; place-items: start center; padding: 36px 20px 60px; min-height: calc(100vh - 60px); }

    .card { width: 100%; max-width: 880px; background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 28px 28px 26px; }

    .card h1 { margin: 4px 0 8px; font-size: clamp(1.4rem, 1.1rem + 1vw, 1.75rem); letter-spacing: -0.01em; }
    .sub { color: var(--muted); margin: 0 0 16px; }

    .field { margin-bottom: 14px; }
    .label { display: block; font-size: 0.9rem; margin-bottom: 8px; color: #0b132a; }
    .textarea { width: 100%; min-height: 180px; padding: 12px 12px; border-radius: 12px; border: 1px solid #e2e8f0; outline: none; resize: vertical; transition: box-shadow .2s, border-color .2s; }
    .textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 5px var(--ring); }

    .helper { color: var(--muted); font-size: 0.85rem; margin-top: 6px; display: flex; justify-content: space-between; gap: 12px; align-items: center; }

    .actions { margin-top: 16px; display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .btn { display: inline-flex; align-items: center; justify-content: center; height: 46px; padding: 0 18px; border-radius: 10px; border: 0; cursor: pointer; font-weight: 700; letter-spacing: 0.01em; background-image: linear-gradient(90deg, var(--primary), var(--bg-2)); color: white; box-shadow: 0 8px 16px rgba(34, 197, 94, 0.25); }
    .btn:hover { filter: brightness(1.03); box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3); }
    .btn.secondary { background: #f8fafc; color: #0b132a; box-shadow: none; border: 1px solid #e2e8f0; }
    .btn.secondary:hover { background: #f1f5f9; }
    .btn.text { background: transparent; border: none; box-shadow: none; color: #2563eb; padding: 0; height: auto; }

    .counter { color: var(--muted); font-variant-numeric: tabular-nums; }

    @media (max-width: 900px) { .nav-inner { padding: 10px 16px; } }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="{{ url_for('dashboard') }}">
        <div class="logo-mark" aria-hidden="true">MW</div>
        <span class="logo-text">MatchWise</span>
      </a>
      <nav class="nav-links">
        <a class="nav-a" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="nav-a" href="{{ url_for('match') }}">Match</a>
        <form method="POST" action="{{ url_for('logout') }}" style="display:inline; margin:0">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button class="nav-cta" type="submit">Logout</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="card" aria-label="Match resumes">
      <h1>Resume Matching</h1>
      <p class="sub">Paste a job description and we'll compare it against uploaded resumes.</p>

      <form method="POST" action="{{ url_for('match') }}" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="field">
          <label class="label" for="job_description">Enter Job Description</label>
          <textarea class="textarea" id="job_description" name="job_description" rows="8" placeholder="Paste the responsibilities, required skills, and qualifications here..." oninput="updateCounter()"></textarea>
          <div class="helper">
            <span>Tip: Include responsibilities, required skills, and preferred qualifications for best results.</span>
            <span class="counter" id="jdCounter">0 chars</span>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Match Resumes</button>
          <button type="button" class="btn secondary" onclick="clearJD()">Clear</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    function updateCounter() {
      const el = document.getElementById('job_description');
      const counter = document.getElementById('jdCounter');
      counter.textContent = (el.value || '').length + ' chars';
    }
    function clearJD() {
      const el = document.getElementById('job_description');
      el.value = ''; updateCounter(); el.focus();
    }
    updateCounter();
  </script>
</body>
</html>
